<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="shortcut icon" href="../img/galaxy.png" />
    <title>Universe Chats</title>
  </head>
  <body>
    <div id="stars non-animation"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <a href="index.html"><span id="clock">00:00</span></a>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <div id="position-fixed-border"></div>

    <main class="main-screen">
      <a href="../html/chatting/headquarters.html">
        <div class="user-component chatting__box">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="../img/earth_created-by-Cuputo-from-the-Noun-Project.png"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Headquarters</h4>
              <h6 class="user-component__subtitle">
                We'll find a way. we always have.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:27</span>
          </div>
        </div>
      </a>
      <a href="../html/chatting/mercury.html">
        <div class="user-component chatting__box">
          <div class="user-component__column">
            <img class="user-component__avatar" src="../img/astronaut.png" />
            <div class="user-component__text">
              <h4 class="user-component__title">CODE NAME : Mercury</h4>
              <h6 class="user-component__subtitle">Send me the coordinates.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">22:00</span>
            <span class="chat-alarm badge">2</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__alarm badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="more.html">
            <span class="nav__point badge"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="mobile">
      <span>Your screen is too bigðŸ˜¢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/clock.js"></script>
  </body>
</html>
