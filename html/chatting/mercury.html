<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="shortcut icon" href="../../img/galaxy.png" />
    <title>Chat with Friends - CODE NAME : Mercury</title>
  </head>
  <body>
    <div id="stars non-animation"></div>
    <div id="stars2 non-animation"></div>
    <div id="stars3"></div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="../chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">CODE NAME : Mercury</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <div id="position-fixed-border__narrow"></div>

    <main class="main-screen chatting">
      <div class="chatting-timestamp">Tuesday, September 6, 2022</div>

      <div class="message-row message-row--own">
        <div class="message__text">
          <span class="message__bubble">
            We canâ€™t do this alone. We need you.
          </span>
          <span class="message__time">21:28</span>
        </div>
      </div>

      <div class="message-row">
        <img src="../../img/astronaut.png" />
        <div class="message-row__content">
          <span class="message__author">CODE NAME : Mercury</span>
          <div class="message__text">
            <span class="message__bubble">
                Ok. I can do that all day.
            </span>
            <span class="message__time"></span>
          </div>
          <div class="message__text">
            <span class="message__bubble">
                Send me the coordinates.
            </span>
            <span class="message__time">22:00</span>
          </div>
        </div>
      </div>

      
      </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="mobile">
      <span>Your screen is too bigðŸ˜¢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/clock.js"></script>
  </body>
</html>
